version: "3.7"

services:
  
  mysql_node1:
    image: bayrell/alpine_mariadb:10.5
    hostname: "{{.Service.Name}}.{{.Task.ID}}.local"
    volumes:
      - "mysql_node1_data:/data"
    env_file:
      - ./env.conf
    environment:
      MYSQL_CMD: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --sql-mode="" --ft_min_word_len=1 --wait_timeout=600 --max_allowed_packet=1G
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 5s
      restart_policy:
        condition: "on-failure"
        delay: 10s
        window: 120s
      placement:
        constraints:
          - node.labels.name == docker0
    networks:
      - cloud_router
    logging:
      driver: journald

volumes:
  mysql_node1_data:

networks:
  cloud_router:
    external: true