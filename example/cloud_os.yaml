version: "3.3"

services:
    
    standard:
        image: bayrell/cloud_os_standard:0.5.1-20240818_164301
        hostname: "cloud_os_standard.local"
        volumes:
            - "standard_data:/data"
            - "/home/ubuntu/bayrell/cloud_os_standard_0.5.1/src:/srv"
            - "/var/run/docker.sock:/var/run/docker.sock:ro"
            - "/etc/hostname:/etc/hostname_orig:ro"
        ports:
            - "8080:80"
        env_file:
            - ./env.conf
        environment:
            TZ: "Asia/Almaty"
            WWW_UID: 1000
            WWW_GID: 1000
            DEBUG: "true"
            CLOUD_ENV: "dev"
        restart: unless-stopped
        networks:
            - cloud_network
        logging:
            driver: journald
    
volumes:
    standard_data:
    
networks:
    cloud_network:
        external: true
